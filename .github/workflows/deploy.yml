name: Deploy ToDo App

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-central-1
  ECR_REPO: todo-list-dp008
  TF_LOG: DEBUG
  TF_VAR_node_role_arn: arn:aws:iam::325583868777:role/role-for-eksDeepDiveFrankfurt-eks-cluster
  TF_VAR_ssh_key_name: lsb5-msdp

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v2

      # 1 ▸ garante que o repositório ECR exista
      - name: Criar repositório ECR com Terraform
        run: cd terraform
          terraform init
          terraform apply \
            -target=aws_ecr_repository.todo_repo \
            -var="todo_image=dummy" \
            -auto-approve

      # 2 ▸ login no ECR
      - name: Login no ECR
        run: ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          aws ecr get-login-password --region $AWS_REGION \
            docker login --username AWS --password-stdin \
              $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # 3 ▸ builda e envia a nova imagem
      - name: Build e Push da imagem Docker
        run: IMAGE_TAG=$(date +%s)
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          docker build --platform linux/amd64 -t $IMAGE_URI .
          docker push $IMAGE_URI cat > terraform/terraform.tfvars <<EOF
          node_role_arn = "$TF_VAR_node_role_arn"
          ssh_key_name  = "$TF_VAR_ssh_key_name"
          todo_image    = "$IMAGE_URI"
          EOF

      # 4 ▸ aplica toda a pilha (Deployment recebe a nova imagem)
      - name: Deploy completo com Terraform
        run: cd terraform
          terraform init
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan